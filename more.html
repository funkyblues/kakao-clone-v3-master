<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="C:/kakao-clone-v2-master/css/style.css" />
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fa fa-clock-o"></i>
        <i class="fa fa-volume-off"></i>
        <i class="fa fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fa fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fa fa-search"></i>
        </span>
        <span class="header__icon">
          <ion-icon name="qr-code"></ion-icon>
        </span>
        <span class="header__icon">
          <a href="C:/kakao-clone-v2-master/settings.html">
            <i class="fa fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="freinds__friend friend friend--lg">
          <div class="friend__column">
            <img src="image/avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Woo ChangUk
              </span>
              <span class="friend__status">
                dnr8874@naver.com
              </span>
            </div>
          </div>
          <div class="friend__column">
            <ion-icon name="chatbox-ellipses-outline" size="large"></ion-icon>
          </div>
        </div>
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fa fa-smile-o fa-2x"></i>
            </span>
            <span class="more__btn-title">
              Emoticons
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fa fa-paint-brush fa-2x"></i>
            </span>
            <span class="more__btn-title">
              Themes
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fa fa-facebook-square fa-2x"></i>
            </span>
            <span class="more__btn-title">
              Account
            </span>
          </li>
        </ul>
      </header>
      <section class="more__suggestion">
        <h5 class="more__title">Suggestions</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestions suggestions">
            <span class="suggestions__icon">
              <i class="fa fa-quote-right"></i>
            </span>
            <span class="suggestions__title">Kakao Story</span>
          </li>
          <li class="more__suggestions suggestions">
            <span class="suggestions__icon">
              <i class="fa fa-beer"></i>
            </span>
            <span class="suggestions__title">Kakao friend</span>
          </li>
          <li class="more__suggestions suggestions">
            <span class="suggestions__icon">
              <i class="fa fa-gamepad"></i>
            </span>
            <span class="suggestions__title">Friends Gem</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a
            href="C:/kakao-clone-v2-master/friends.html"
            class="nav__list-link"
          >
            <ion-icon name="person-outline"></ion-icon>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="C:/kakao-clone-v2-master/index.html" class="nav__list-link">
            <i class="fa fa-comment-o"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="C:/kakao-clone-v2-master/find.html" class="nav__list-link">
            <ion-icon name="search-outline"></ion-icon>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="C:/kakao-clone-v2-master/more.html" class="nav__list-link">
            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
