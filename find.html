<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="C:/kakao-clone-v2-master/css/style.css" />
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

    <title>Find | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fa fa-clock-o"></i>
        <i class="fa fa-volume-off"></i>
        <i class="fa fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fa fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fa fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fa fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fa fa-qrcode fa-2x"></i>
            </span>
            <span class="header-btn__title">
              QR Code
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fa fa-address-book-o fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by Contacts
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fa fa-id-card-o fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by ID
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fa fa-envelope-o fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="find__recommended">
        <h5 class="find__title">
          Recommended Friends
        </h5>
        <li class="find__friend friend friend--lg">
          <div class="friend__column">
            <img src="image/avatar.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Woo ChangUk
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-btn">
              <span class="header-btn__icon">
                <i class="fa fa-user-plus"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a
            href="C:/kakao-clone-v2-master/friends.html"
            class="nav__list-link"
          >
            <ion-icon name="person-outline"></ion-icon>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="C:/kakao-clone-v2-master/index.html" class="nav__list-link">
            <i class="fa fa-comment-o"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="C:/kakao-clone-v2-master/find.html" class="nav__list-link">
            <ion-icon name="search-outline"></ion-icon>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="C:/kakao-clone-v2-master/more.html" class="nav__list-link">
            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
