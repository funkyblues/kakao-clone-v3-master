<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="C:/kakao-clone-v2-master/css/style.css" />
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fa fa-clock-o"></i>
        <i class="fa fa-volume-off"></i>
        <i class="fa fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fa fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fa fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fa fa-comment-o"></i>
        </span>
        <span class="header__icon">
          <i class="fa fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat">
          <a href="C:/kakao-clone-v2-master/chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img src="image/avatar.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Lynn
                  </span>
                  <span class="friend__bottom-text">
                    Going home!
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  March 8
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a
            href="C:/kakao-clone-v2-master/friends.html"
            class="nav__list-link"
          >
            <ion-icon name="person-outline"></ion-icon>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="C:/kakao-clone-v2-master/index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fa fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="C:/kakao-clone-v2-master/find.html" class="nav__list-link">
            <ion-icon name="search-outline"></ion-icon>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="C:/kakao-clone-v2-master/more.html" class="nav__list-link">
            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
