<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="C:/kakao-clone-v2-master/css/style.css" />
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
          <i class="fa fa-clock-o"></i>
          <i class="fa fa-volume-off"></i>
          <i class="fa fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fa fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a
            href="C:/kakao-clone-v2-master/index.html"
            class="header__back-btn"
          >
            <ion-icon name="arrow-back-outline"></ion-icon>
          </a>
          <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fa fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fa fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
          <img src="image/avatar.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <div class="message__bubble">
              Congrats I love you!
            </div>
            <span class="message__author">Best Friend</span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              Thank you see you soon!
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="image/avatar.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <div class="message__bubble">
              Congrats I love you!
            </div>
            <span class="message__author">Best Friend</span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              Thank you see you soon!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        class="chat__write"
        type="text"
        placeholder="Send message"
        class="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="fa fa-plus-square-o"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="fa fa-smile-o"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fa fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
